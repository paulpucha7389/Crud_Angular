<app-progressbar *ngIf="loading"></app-progressbar>
<div *ngIf="!loading" class="container">
  <div class="title">
    <h4>Lista Productos</h4>
    <button type="button" class="btn btn-primary" routerLink="/add">Agregar Nuevo Producto</button>
  </div>
  <table *ngIf="listProducts.length>0" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts" class="table-active">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price | currency}}</td>
        <td>{{item.stock}}</td>
        <td>
          <button type="button" class="btn btn-warning btn-sm" routerLink="/edit/{{ item.id }}">Editar</button>
          <button (click)="deleteProduct(item.id!)" type="button" class="btn btn-danger btn-sm ms-2">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h5 *ngIf="listProducts.length==0" class="mx-auto text-center">No hay productos para mostrar</h5>
</div>
